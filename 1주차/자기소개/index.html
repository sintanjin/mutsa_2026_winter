<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            
        }
        .row{
            outline: 1px solid black;
        }
        .scene-1 {
            min-height: 100vh; 
            display: flex;
            align-items: center;    
        }
        body {
            background: linear-gradient(
                180deg,
                #f0f4ff 0%,
                #ffffff 60%
            );
        }
    
        .icon-menu {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 28px;
        }

        .icon-btn {
            position: relative;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: #f1f3f5;

            display: flex;
            align-items: center;
            justify-content: center;

            color: #333;
            text-decoration: none;
            cursor: pointer;

            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .icon-btn i {
            font-size: 24px;
        }
        .tooltip {
            position: absolute;
            bottom: -38px;
            left: 50%;
            transform: translateX(-50%);

            background: #111;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;

            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease, transform 0.25s ease;
        }
        .icon-btn:hover .tooltip {
            opacity: 1;
            transform: translateX(-50%) translateY(6px);
        }
        .icon-btn:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .icon-btn:active {
            transform: translateY(-2px) scale(0.95);
        }

    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <section class="scene-1">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
            
            
            <div class="col-4 text-center">
                <img src="profile.png" alt="profile" class="img-fluid rounded-circle">
            </div>

            <div class="col-8 text-center">
                <h1>김태연</h1>

                <p>4학년 / 컴퓨터공학 / 카이퍼 RC / ENFJ</p>
                <p>
                멋쟁이사자 14기 프론트 입니다!
                </p>
                <div class="icon-menu">
                    <a href="https://www.instagram.com/polar_ty_02/" class="icon-btn">
                        <i class="bi bi-instagram"></i>
                        <span class="tooltip">Instagram</span>
                    </a>

                    <a href="food.html" class="icon-btn">
                        <i class="bi bi-cake"></i>
                        <span class="tooltip">Food</span>
                    </a>

                    <a href="hobby.html" class="icon-btn">
                        <i class="bi bi-controller"></i>
                        <span class="tooltip">Hobby</span>
                    </a>

                    <a href="plan.html" class="icon-btn">
                        <i class="bi bi-calendar-check"></i>
                        <span class="tooltip">Plan</span>
                    </a>
                </div>
            </div>

            </div>
        </div>
    </section>

</body>
</html>
