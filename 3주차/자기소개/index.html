<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="curtain.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
      margin: 0;
      padding: 50px 0;
      background: #111;
    }
    

    
    </style>
</head>
<body>
    <div class="curtain">
        <div class="curtain__wrapper">
            
            
            <div id="left" class="curtain__panel curtain__panel--left">
            <!-- <h1>Click to reveal&nbsp;</h1> -->
            </div> <!-- curtain__panel -->
            
            <div class="curtain__content">
                <div class="frame">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div id="card_1" class="card"></div>
                            </div>
                            <div class="swiper-slide">
                                <div id="card_2" class="card"></div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card">Slide 3</div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card">Slide 4</div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card">Slide 5</div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card">Slide 6</div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card">Slide 7</div>
                            </div>
                            <div class="swiper-slide">
                                <div class="card">Slide 8</div>
                            </div>

                        </div>

                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
            
            <div id="right" class="curtain__panel curtain__panel--right">
            <!-- <h1>a special reward...</h1> -->
            </div> <!-- curtain__panel -->
            
        </div> <!-- curtain__wrapper -->
    </div> <!-- curtain -->
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="curtain.js"></script>
    <script src="swipe.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>

</html>
